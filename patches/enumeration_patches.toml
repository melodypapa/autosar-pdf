# AUTOSAR Enumeration Literal Patches
# This file defines manual corrections for enumeration literals that cannot be
# automatically extracted from PDFs due to table structure issues.
#
# Format:
# [[enumerations]] - Define missing enumerations
# [[literal_corrections]] - Fix literal names in existing enumerations

# ============================================================================
# Missing Enumerations
# ============================================================================

# ByteOrderEnum - Direct format table without Package line (page 67)
[[enumerations]]
name = "ByteOrderEnum"
package = "M2::AUTOSARTemplates::GenericStructure::PrimitiveTypes"
[[enumerations.literals]]
name = "mostSignificantByteFirst"
index = 0
value = 0
description = "Most significant byte shall come at the lowest address (also known as Big Endian or Motorola-Format)"
[[enumerations.literals]]
name = "mostSignificantByteLast"
index = 1
value = 1
description = "Most significant byte shall come highest address (also known as Little Endian or Intel-Format)"
[[enumerations.literals]]
name = "opaque"
index = 2
value = 2
description = "For opaque data endianness conversion has to be configured to Opaque. See AUTOSAR COM Specification for more details."

